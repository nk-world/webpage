<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Temperature Converter</h1>
    <button class="blue-button" onclick="showPanel('celsius-div')">Convert from Celsius</button><br><br>
    <button class="blue-button" onclick="showPanel('fahrenheit-div')">Convert from Fahrenheit</button><br><br>
    <button class="blue-button" onclick="showPanel('kelvin-div')">Convert from Kelvin</button>


    <div class="container" id="celsius-div">
        <h1>Convert from Celsius</h1>
        Celsius: <input type="text" class="box" id="celsius1"><br><br>
        <button class="blue-button" onclick="convert(1);">Update</button>
        <br>
        <hr><br>
        Fahrenheit: <input type="text" class="box" id="fahrenheit1" readonly>
        <br><br>
        Kelvin: <input type="text" class="box" id="kelvin1" readonly>

        <button class="close-button" onclick="hidePanel('celsius-div')">x</button>
    </div>

    <div class="container" id="fahrenheit-div">
        <h1>Convert from Fahrenheit</h1>
        Fahrenheit: <input type="text" class="box" id="fahrenheit2"><br><br>
        <button class="blue-button" onclick="convert(2);">Update</button>
        <br>
        <hr><br>
        Celsius: <input type="text" class="box" id="celsius2" readonly>
        <br><br>
        Kelvin: <input type="text" class="box" id="kelvin2" readonly>

        <button class="close-button" onclick="hidePanel('fahrenheit-div')">x</button>
    </div>

    <div class="container" id="kelvin-div">
        <h1>Convert from Kelvin</h1>
        Kelvin: <input type="text" class="box" id="kelvin3"><br><br>
        <button class="blue-button" onclick="convert(3);">Update</button>
        <br>
        <hr><br>
        Celsius: <input type="text" class="box" id="celsius3" readonly>
        <br><br>
        Fahrenheit: <input type="text" class="box" id="fahrenheit3" readonly>

        <button class="close-button" onclick="hidePanel('kelvin-div')">x</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
