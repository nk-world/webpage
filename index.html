<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Internet mini navigator</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>

        <h2>Social Networking Sites</h2>
        <p>Social Networking Sites (SNS) is an online platform where people can stay connected and create social relationship with various people.</p>
        <button class="blue-button" onclick="showPanel('sns')">Open Social Media</button>

        <div id="sns" class="panel">
            <button class="close" onclick="hidePanel('sns')">x</button>
            <h3>Social Media Sites</h3>
            <br>
            <a href="https://www.youtube.com/" target="_blank"><img src="images/yt.png" height="50" width="75"><br>YouTube</a><br><br>
            <a href="https://www.facebook.com/" target="_blank"><img src="images/fb.png" height="50" width="50"><br>Facebook</a><br><br>
            <a href="https://www.instagram.com/" target="_blank"><img src="images/insta.webp" height="50" width="50"><br>Instagram</a> 
        </div>


        <script src="script.js"></script>
    </body>
</html>
